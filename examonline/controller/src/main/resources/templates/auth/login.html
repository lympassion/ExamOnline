<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>我的考试 - Exam Online</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/css/styles.min.css">
    <link rel="stylesheet" href="../static/css/login.register.css">
</head>

<body>
    <div class="container">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
            <div class="sidebar-brand-text mx-3"><span>Exam Online</span></div>
        </a>
        <br><br>
        <div class="card">
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="input-group mb-2">
                        <label for="inputUsername" class="col-sm-3 col-form-label"></span>用户名</span></label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control" aria-label="Username" required>
                            <div class="invalid-feedback">请输入用户名</div>
                          </div>
                    </div>

                    <div class="input-group mb-2">
                        <label for="inputPassward" class="col-sm-3 col-form-label"></span>密码</span></label>
                        <div class="col-sm-9">
                            <input id="inputPassward" name="password" type="password" class="form-control" aria-label="Password" required>
                            <div class="invalid-feedback">请输入密码</div>
                          </div>
                    </div>
                    
                    <div class="alert alert-danger mb-2" role="alert" id="err-msg" hidden></div>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg mb-2" id="login">登录</button>
                    <p>还没有帐号？<a href="register.html">立即注册</a></p>
                </form> 
            </div>

        </div>
        
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../static/js/script.min.js"></script>
</body>

</html>
