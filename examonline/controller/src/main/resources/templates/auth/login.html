<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>登录 - Exam Online</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/login.register.css">
</head>

<body class="login-body">
    <div class="container">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
            <div class="sidebar-brand-text mx-3"><span>Exam Online</span></div>
        </a>
        <br><br>
        <div class="card">
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="input-group mb-2">
                        <label for="username" class="col-sm-3 col-form-label"></span>用户名</span></label>
                        <div class="col-sm-9">
                            <input id="username" name="username" type="text" class="form-control" aria-label="username" required>
                            <div class="invalid-feedback">请输入用户名</div>
                          </div>
                    </div>

                    <div class="input-group mb-2">
                        <label for="passward" class="col-sm-3 col-form-label"></span>密码</span></label>
                        <div class="col-sm-9">
                            <input id="password" name="password" type="password" class="form-control" aria-label="password" required>
                            <div class="invalid-feedback">请输入密码</div>
                          </div>
                    </div>
                    <div class="alert alert-danger mb-2" role="alert" id="err-msg" hidden></div>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg mb-2 login" id="login">登录</button>
                    <p>还没有帐号？<a href="register.html">立即注册</a></p>
                </form> 
            </div>

        </div>
        
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/js/script.min.js"></script>
    <script src="/js/jquerysession.js"></script>

    <script>
        $(function(){
            $('#login').click(function(){
                var validArr = [1, 2, 3]    // 合法的id起始符
                var usertype = null, url = null;

                if($('#username').val() == '')
                {
                    alert('请输入ID');
                    $('#username').focus();
                    return;
                }  else if ($('#username').val().length != 8 || validArr.indexOf(parseInt($('#username').val()[0])) == -1) {
                    alert('ID不合法');
                    $('#username').focus();
                    return;
                } else {
                    // ID合法，判断用户类型
                    if ($('#username').val()[0] == '1') {
                        url = "/student/login";
                    } else if ($('#username').val()[0] == '2') {
                        url = "/teacher/login";
                    } else {
                        url = "/admin/login";
                    }
                }

                if($('#password').val() == '')
                {
                    alert('请输入密码');
                    $('#password').focus();
                    return ;
                }

                var userId = $('#username').val();
                
                var sendData={
                    "userId": parseInt(userId),
                    "password": $('#password').val()
                };

                $.ajax({
                    type: "post",
                    url: "/student/login",
                    data: sendData,
                    datatype: "json",
                    success: function(resultMsg){
                        if(resultMsg.code == 0){
                            //登录成功
                            console.log(resultMsg);
                            setCookie("token", resultMsg.token);
                            $.session.set('userId', userId);
                            window.location.href="main.html";
                            //alert("欢迎:"+msg.data.username);
                        }else{
                            //登录失败
                        }
                    }
                });
            })
        });

        function setCookie(name,value){
                var Days = 30;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days*24*60*60*30);
                document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
	        }

            function getCookie(name){
                var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
                if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
                else
                return null;
            }

    </script>

</body>

</html>
