        function initTable() {  
            //先销毁表格  
            $('#examListTable').bootstrapTable('destroy');  
            //初始化表格, 动态从服务器加载数据  
            $("#examListTable").bootstrapTable({

                url: "/teacher/getAllPapers",

                search: true,  //是否启用查询
                showRefresh: true,  //显示刷新按钮
                columns: [{
                            field: 'paperId',
                            title: '试卷编号',
                            sortable: true
                        }, {
                            field: 'paperName',
                            title: '试卷名称',
                            visible: true,

                        }, {

                            title: '学科',
                            sortable: true
                        }, {

                },

            // 如果时间已过则显示已结束，还没开始 或 时间允许但还没参加 则显示待参加
            return [
                    '<button type="button" class="RoleOfA btn btn-default btn-primary btn-sm" style="margin-right:15px;">查看</button>'
                    + "  " + 
                    '<button type="button" class="RoleOfB btn btn-default btn-primary btn-sm" style="margin-right:15px;">删除</button>'
