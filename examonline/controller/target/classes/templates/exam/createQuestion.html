    <script>
        
        var userId = $.session.get('userId');

        var newQuesData = {};

        var courseName = "";
        var questionType = -1;
        var questionTitle = "";
        var questionScore = 0;
        var optionA = "";
        var optionB = "";
        var optionC = "";
        var optionD = "";
        var questionAnswer = "";

        $(document).ready(function () {
            $("input[name='qu-score-input']").inputSpinner();

            // 获取所有已存在课程的课程名称 
            $.ajax({
                    type: "get",
                    url: "/admin/getAllCourseName",
                    datatype: "json",
                    success: function(resultMsg){
                        addCourseName(resultMsg.data);
                    },
                    //success: parsePaperData(data),
                    error: function(data) {
                        // alert(data);
                    }
                })
        });

        function addCourseName(courseNamesString) {
            var courseNames = courseNamesString.split(',');
            var course = "";
            for(var i = 0; i < courseNames.length; i++) {
                course = "<option>" + courseNames[i] + "</option>";
                document.querySelector('#qu-0-course').innerHTML += course;
                document.querySelector('#qu-1-course').innerHTML += course;
                document.querySelector('#qu-2-course').innerHTML += course;
                document.querySelector('#qu-4-course').innerHTML += course;
            }
        }

        $(function(){
            //  $('父元素').on('click', '子元素', function(){})
            $('.btn-qu-0-answer').on('click', 'button', function() {
                $(this).removeClass('btn-light').addClass('btn-primary');
                $(this).siblings().removeClass('btn-primary').addClass('btn-light');
                // alert($(this).attr('value'));
            })
            $('.btn-qu-1-answer').on('click', 'button', function() {
                if( !$(this).hasClass('btn-primary')) {
                    $(this).removeClass('btn-light').addClass('btn-primary');
                    $(this).val("chosen");
                } else {
                    $(this).removeClass('btn-primary').addClass('btn-light'); 
                    $(this).val("unchosen");
                }
                
            })
            $('.btn-qu-2-answer').on('click', 'button', function() {
                $(this).removeClass('btn-light').addClass('btn-primary');
                $(this).siblings().removeClass('btn-primary').addClass('btn-light');
            })
        })

        $('#btn-qu-0-add').click(function () {
            courseName = document.getElementById('qu-0-course').value;
            questionType = 0;
            questionTitle = document.getElementById('qu-0-title').value;
            questionScore = document.getElementById('qu-0-score').value;
            optionA = document.getElementById('qu-0-op-a').value;
            optionB = document.getElementById('qu-0-op-b').value;
            optionC = document.getElementById('qu-0-op-c').value;
            optionD = document.getElementById('qu-0-op-d').value;

            if($('#btn-qu-0-answer-a').hasClass('btn-primary')) {
                questionAnswer = "A";
            } else if ($('#btn-qu-0-answer-b').hasClass('btn-primary')) {
                questionAnswer = "B";
            } else if ($('#btn-qu-0-answer-c').hasClass('btn-primary')) {
                questionAnswer = "C";
            } else {
                questionAnswer = "D";
            }

            newQuesData = {
                "courseName": courseName,
                "questionType": questionType,
                "questionContent": questionTitle,
                "questionScore": questionScore,
                "opa": optionA,
                "opb": optionB,
                "opc": optionC,
                "opd": optionD,
                "questionAnswer": questionAnswer,
            }

            submitNewQues(newQuesData);

        })

        $('#btn-qu-1-add').click(function () {
            courseName = document.getElementById('qu-1-course').value;
            questionType = 1;
            questionTitle = document.getElementById('qu-1-title').value;

            optionA = document.getElementById('qu-1-op-a').value;
            optionB = document.getElementById('qu-1-op-b').value;
            optionC = document.getElementById('qu-1-op-c').value;
            optionD = document.getElementById('qu-1-op-d').value;

            if ($('#btn-qu-1-answer-a').attr('value') == "chosen") {
                questionAnswer += "A";
            }
            if ($('#btn-qu-1-answer-b').attr('value') == "chosen") {
