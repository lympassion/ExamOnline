        function initTable() {  
            //先销毁表格  
            $('#classListTable').bootstrapTable('destroy');  
            //初始化表格, 动态从服务器加载数据  
            $("#classListTable").bootstrapTable({  
                method: "get", 
                url: "/admin/getAllClass",
                pagination: true, //启动分页  
                pageSize: 6,  //每页显示的记录数  
                pageNumber:1, //当前第几页  
                pageList: [6, 12],  //记录数可选列表  
                search: true,  //是否启用查询
                showRefresh: true,  //显示刷新按钮
                columns: [{
                            field: 'classId',
                            title: '班级编号',
                            sortable: true
                        }, {
                            field: 'className',
                            title: '班级名称',
                            sortable: true
                        }, {

                        }, {

                        }, {

                        }],
                onLoadSuccess: function () {

                    // showTips("数据加载失败！");
                }
