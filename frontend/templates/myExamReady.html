        function initTable() {  
            //先销毁表格  
            $('#examListTable').bootstrapTable('destroy');  
            //初始化表格, 动态从服务器加载数据  
            $("#examListTable").bootstrapTable({  
                method: "get", 
                url: "/student/getExamReady?sid=" + userId,
                // pagination: true, //启动分页  
                // pageSize: 1,  //每页显示的记录数  
                // pageNumber:1, //当前第几页  
                // pageList: [5, 10, 15, 20, 25],  //记录数可选列表  
                search: true,  //是否启用查询
                showRefresh: true,  //显示刷新按钮  
                columns: [{
                            field: 'examName',
                            title: '考试名称'
                        }, {
                            field: 'examId',
                            title: '考试编号',
                            visible: false
                            // sortable: true
                        }, {
                            field: 'courseName',
                            title: '学科',
                            sortable: true
                        }, {
                            field: 'paperId',
                            title: '试卷编号',
                            visible: false
                            // sortable: true
                        }, {
                            field: 'totalScore',
                            title: '试卷总分',
                            visible: false
                        }, {
                            field: 'startTime',
                            title: '开始时间',
                            sortable: true,
                            formatter: function(value, row, index) {
                                var val = value / 1000;
                                return formatTimeFromTimestamp(val)
                            }
                        }, {
                            field: 'endTime',
                            title: '停止进入时间',
                            formatter: function(value, row, index) {
                                var val = value / 1000;
                                return formatTimeFromTimestamp(val)
                            }
                        }, {
                            field: 'examTime',
                            title: '考试时长',
                            formatter: function(value, row, index) {
                                return timeSecToMin(value)
                            }
                        }, {
                            field: 'examOperator',
                            title: '操作',
                            formatter: addButton,
                            events: operateEvents
                        }],
                // data:[
                //       {"examName":"测试1","examCourseName":"java","examStartTime":1626057000,"examEndTime":1626229800,"examTime":"120分钟"},
                //       {"examName":"测试2","examCourseName":"java","examStartTime":1626143400,"examEndTime":1626229800,"examTime":"120分钟"},
                //       {"examName":"测试3","examCourseName":"java","examStartTime":1626143400,"examEndTime":1626229800,"examTime":"120分钟"},

                //       {"examName":"测试5","examCourseName":"java","examStartTime":1626359540,"examEndTime":1626532340,"examTime":"120分钟"},
                //       {"examName":"测试6","examCourseName":"java","examStartTime":1626359540,"examEndTime":1626532340,"examTime":"120分钟"},
                //       {"examName":"测试7","examCourseName":"java","examStartTime":1626359540,"examEndTime":1626532340,"examTime":"120分钟"},
                //       {"examName":"测试8","examCourseName":"java","examStartTime":1626359540,"examEndTime":1626532340,"examTime":"120分钟"},
                //       {"examName":"测试9","examCourseName":"java","examStartTime":1626359540,"examEndTime":1626532340,"examTime":"120分钟"}
                //   ]
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    // showTips("数据加载失败！");
                }
            });  
        }

        function timeSecToMin(timeSec) {
            var timeMin = timeSec / 60 + "分钟";
            return timeMin;
        }

        function addButton(value, row, index) {
            var startTime = row.startTime / 1000;
            var endTime = row.endTime / 1000;
            var timeNow = Math.round(new Date() / 1000);
            // 如果时间范围合法，则添加进入考试按钮；如果时间未到则显示‘尚未开始’
            if(timeNow >= startTime && timeNow < endTime) {
                return [
                    '<button type="button" class="RoleOfA btn btn-default btn-primary btn-sm" style="margin-right:15px;">进入考试</button>'
                ].join('');
            } else if (timeNow < startTime) {
              return [
                  '<button type="button" class="btn btn-secondary btn-sm" style="margin-right:15px;" disabled>暂未开放</button>'
              ].join('');
            }
        }

        window.operateEvents = {
            'click .RoleOfA': function (e, value, row, index) {
                var val = row.examName;
                var examURL = "examPage.html?eid=" + row.examId + "&pid=" + row.paperId;
                window.open(examURL);   
            }
        }; 
    
        $(document).ready(function () {          
            //调用函数，初始化表格  
            initTable();    
        }); 
    </script>
